<!-- Example of emphasis and bold words -->

<ul>
    <li>Dog</li>
    <li>Cat</li>
    <li>Dragon</li>
    <li>Monkey</li>
</ul>
<!-- unordered list with bullet points -->

<ol>
    <li>Dog</li>
    <li>Cat</li>
    <li>Dragon</li>
    <li>Monkey</li>
</ol>
<!-- ordered list that is numbered -->

<table>
    <tr>
        <th>Movie</th>
        <th>Year</th>
        <th>Rating</th>
    </tr>
    <tr>
        <td>Up</td>
        <td>2009</td>
        <td>PG</td>
    </tr>
    <tr>
        <td>The Matrix</td>
        <td>1999</td>
        <td>R</td>
    </tr>
</table>
<!-- Table with nested table rows (tr) that contain nested th (header) or td (regular data cells) -->
